<ion-header>
    <ion-toolbar>
        <ion-button slot="start">
            <ion-back-button text="Volver" defaultHref="/materials"></ion-back-button>
        </ion-button>
        <ion-title>Comprar {{ loadedMaterial.name }}</ion-title>
        <ion-button slot="end">
            <ion-button (click)="buyMaterial()" [disabled]="!form.valid">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Titulo</ion-label>
                        <ion-input type="text" value="{{loadedMaterial.name}}" disabled></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Descripcion</ion-label>
                        <ion-textarea rows="2" type="text" value="{{loadedMaterial.description}}" disabled></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Precio</ion-label>
                        <ion-input type="text" id="precio" value="{{loadedMaterial.price}} â‚¬" disabled></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Cantidad a Comprar</ion-label>
                        <ion-input type="number" id="cantidad" (click)='getPricexQuantity()' min="0" value="0"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">Precio Final: </ion-label>
                        <br>
                        <ion-input type="text" id="precioFinal"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-button type="button" (click)='addToCart(loadedMaterial)'>
                            <ion-icon slot="icon-only" name="md-cart"></ion-icon>Add to cart</ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
