<ion-header>
    <ion-toolbar>
        <ion-button slot="start">
            <ion-back-button text="Volver" defaultHref="/materials"></ion-back-button>
        </ion-button>
        <ion-title>Shopping Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of items">
        <ion-card-header>
            <ion-card-title>
                <ion-img class="card-img-top" style="width: 50px; height: 50px;" [src]="item.image"></ion-img>
            </ion-card-title>
            <ion-card-subtitle>
                <h3>{{item.name}}</h3>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <h3>{{item.description}}</h3>
        </ion-card-content>
    </ion-card>

    <form (ngSubmit)="onSubmit()">

        <ion-button class="button" type="submit">Recoger</ion-button>

    </form>

</ion-content>
